<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
<!-- gradient background to add black tint to reveal title -->
<div class="darkened-background"></div>
<div class="container-fluid">
    <div class="row"></div>
    <div class="col-md-12 title">Trivia Game</div>
    <div class="row quiz">
        <!-- left 1/3 screen for answer -->
        <div class="col-md-4 answer-box"></div>
        <!-- right 2/3 screen for questions -->
        <div class="col-md-8 bg-light quizbox">
            <div style="float:left; color:darkblue">Seconds remaining: <span id="time-left"></span></div>
            <div style="float:right; color:darkblue">Your Score: <span id="score">__</span></div>
            <br>
            <div id="question">Press enter to begin</div>
            <hr>
            <div id="answer-1" class="answer"></div>
            <div id="answer-2" class="answer"></div>
            <div id="answer-3" class="answer"></div>
            <div id="playagain">Play Again?</div>
        </div>
    </div>
    </div>
</div>
<script src="assets/javascript/app.js"></script>
</body>
